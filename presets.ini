
# Presets for gamma tool
# Place this file as ./presets.ini (or /etc/gamma-presets.ini)

[milos1]
# C-1 -> C-2 emulation: brighter mids, deeper shadows, warmer WB, more saturation
gamma=0.80
lift=-0.14
gain=1.50
r=1.35
g=1.30
b=1.175
# Optional: uncomment to force a specific CRTC
# crtc=68

# A gentler version (reduce clipping risk)
[milos2]
gamma=0.85
lift=-0.10
gain=1.40
r=1.25
g=1.22
b=1.12
