name: build

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native ARM64 runner (best for RK3566/Radxa Zero 3 aarch64 binaries)
          - name: linux-arm64
            runs_on: ubuntu-24.04-arm
            kind: linux

    steps:
      - uses: actions/checkout@v4

      # --------------------
      # Linux build (arm64)
      # --------------------
      - name: Install deps (Linux)
        if: matrix.kind == 'linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config libdrm-dev

      - name: Build + stage install (Linux)
        if: matrix.kind == 'linux'
        shell: bash
        run: |
          set -euxo pipefail
          make clean || true
          make

          # Create a relocatable install tree for the artifact
          rm -rf staging
          make DESTDIR="$PWD/staging" install

          tar -C staging -czf "gamma-${{ matrix.name }}.tar.gz" .

      - name: Upload artifact (Linux)
        if: matrix.kind == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: gamma-${{ matrix.name }}
          path: gamma-${{ matrix.name }}.tar.gz
